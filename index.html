<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./sass/main.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Time tracking dashboard</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="dashboard">
			<div class="userHeader">
				<div class="user">
					<img src="./images/image-jeremy.png" alt="User Profile Image" />
					<p>Report for</p>
					<h1>Jeremy Robson</h1>
				</div>
				<div class="reportType">
					<a href="#">Daily</a>
					<a href="#">Weekly</a>
					<a href="#">Monthly</a>
				</div>
			</div>

			<div class="timeCardInfo">
				<div class="columns">
					<div class="work" id="reportBox">
						<div class="header">
							<img src="./images/icon-work.svg" alt="briefcase icon" />
						</div>
						<div class="summary">
							<div class="headerMenu">
								<p>Work</p>
								<img src="./images/icon-ellipsis.svg" />
							</div>
							<h1>32hrs</h1>
							<p>Last Week - 36hrs</p>
						</div>
					</div>
					<div class="play" id="reportBox">
						<div class="header">
							<img src="./images/icon-play.svg" alt="game controller icon" />
						</div>
						<div class="summary" id="reportBox">
							<div class="headerMenu">
								<p>Play</p>
								<img src="./images/icon-ellipsis.svg" />
							</div>
							<h1>10hrs</h1>
							<p>Last Week - 8hrs</p>
						</div>
					</div>
					<div class="study" id="reportBox">
						<div class="header">
							<img src="./images/icon-study.svg" alt="book icon" />
						</div>
						<div class="summary">
							<div class="headerMenu">
								<p>Study</p>
								<img src="./images/icon-ellipsis.svg" />
							</div>
							<h1>4hrs</h1>
							<p>Last Week - 7hrs</p>
						</div>
					</div>
					<div class="exercise" id="reportBox">
						<div class="header">
							<img src="./images/icon-exercise.svg" alt="excerise icon" />
						</div>
						<div class="summary">
							<div class="headerMenu">
								<p>Exercise</p>
								<img src="./images/icon-ellipsis.svg" />
							</div>
							<h1>4hrs</h1>
							<p>Last Week - 5hrs</p>
						</div>
					</div>
					<div class="social" id="reportBox">
						<div class="header">
							<img src="./images/icon-social.svg" alt="text bubble icon" />
						</div>
						<div class="summary">
							<div class="headerMenu">
								<p>Social</p>
								<img src="./images/icon-ellipsis.svg" />
							</div>
							<h1>5hrs</h1>
							<p>Last Week - 10hrs</p>
						</div>
					</div>
					<div class="selfCare" id="reportBox">
						<div class="header">
							<img src="./images/icon-self-care.svg" alt="heart icon" />
						</div>
						<div class="summary">
							<div class="headerMenu">
								<p>Self Care</p>
								<img src="./images/icon-ellipsis.svg" />
							</div>
							<h1>2hrs</h1>
							<p>Last Week - 2hrs</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
