<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Time tracking dashboard</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="dashboard">
			<div class="userHeader">
				<div class="user">
					<p>Report for</p>
					<h1>Jeremy Robson</h1>
				</div>
				<div class="reportType">
					<a href="#">Daily</a>
					<a href="#">Weekly</a>
					<a href="#">Monthly</a>
				</div>
			</div>

      <div class="timeCardInfo">
        <div class="work">
          <div class="header">
            <h2>Work</h2>
            <button>...</button>
          </div>
          <div class="summary">
            <h1>32hrs</h1>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
        <div class="play">
          <div class="header">
            <h2>Play</h2>
            <button>...</button>
          </div>
          <div class="summary">
            <h1>10hrs</h1>
            <p>Last Week - 8hrs</p>
          </div>
        </div>
        <div class="study">
          <div class="header">
            <h2>Study</h2>
            <button>...</button>
          </div>
          <div class="summary">
            <h1>4hrs</h1>
            <p>Last Week - 7hrs</p>
          </div>
        </div>
        <div class="exercise">
          <div class="header">
            <h2>Exercise</h2>
            <button>...</button>
          </div>
          <div class="summary">
            <h1>4hrs</h1>
            <p>Last Week - 5hrs</p>
          </div>
        </div>
        <div class="social">
          <div class="header">
            <h2>Social</h2>
            <button>...</button>
          </div>
          <div class="summary">
            <h1>5hrs</h1>
            <p>Last Week - 10hrs</p>
          </div>
        </div>
        <div class="selfCare">
          <div class="header">
            <h2>Self Care</h2>
            <button>...</button>
          </div>
          <div class="summary">
            <h1>2hrs</h1>
            <p>Last Week - 2hrs</p>
          </div>
        </div>
      </div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
